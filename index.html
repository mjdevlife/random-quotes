<!DOCTYPE html>
<html>
  <head>
    <title>Daily Quotes Inspiration 😘</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3 p-3" style="width: 500px">
      <h2 class="text-center mb-2">Daily Inspiration 🧐</h2>
      <figure class="text-end">
        <blockquote class="blockquote lead" id="blockquote">
          <p id="quote"></p>
        </blockquote>
        <figcaption class="blockquote-footer">
          <cite title="Source Title" id="cite">Loading...</cite>
        </figcaption>
        <div id="submit">
          <button class="btn btn-primary" id="new-quote">New Quote</button>
        </div>
      </figure>
    </div>
    <script src="script.js"></script>
  </body>
</html>
